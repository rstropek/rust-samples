title: How Cool Is That!
text: |
    In a realm where code and craft entwine,
    Rust stands tall, fearless of time.
    Immutable by nature, fearless by design,
    Memory safe, concurrency's prime.

    Axum steps in, a framework so neat,
    For web services, it's hard to beat.
    Harnessing Rust's power, with a concise stat,
    Creating web apps, just like that!

    Together they dance, a dance so exact,
    Ensuring performance, with every act.
    From microservices to applications vast,
    "How cool is that!" is the impressed outlast.
